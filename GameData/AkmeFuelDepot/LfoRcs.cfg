
@PART[*]:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]]]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleRCS*]:HAS[@PROPELLANT[Oxidizer]]
	{
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
	}
}

@PART[*]:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[Oxidizer]]]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleRCS*]:HAS[@PROPELLANT[Oxidizer]]
	{
        @PROPELLANT[LqdHydrogen]
        {
            @ratio = 0.75
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.25
        }
	}
}
