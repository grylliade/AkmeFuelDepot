
//  Mini Aerospike Engine
@PART[SR_Aerospike]:NEEDS[SoundingRockets]:LAST[AkmeFuelDepot]
{
    @title = Mini Aerospike Kerbolox Engine
    @description = A tiny engine normally used by hobbyists, but serviceable as a kerbolox option for small sounding rockets.
    
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

@PART[SR_Tank_35_01]:NEEDS[UmbraSpaceIndustries]:LAST[AkmeFuelDepot]
{
    @RESOURCE[LiquidFuel]
    {
        @name = Kerbosene
        @ratio = 31.5
    }
    
    @PROPELLANT[Oxidizer]
    {
        @name = LqdOxygen
        @ratio = 52.5
    }
}

@PART[SR_Tank_625_01]:NEEDS[UmbraSpaceIndustries]:LAST[AkmeFuelDepot]
{
    @RESOURCE[LiquidFuel]
    {
        @name = Kerbosene
        @ratio = 202.5
    }
    
    @PROPELLANT[Oxidizer]
    {
        @name = LqdOxygen
        @ratio = 337.5
    }
}
