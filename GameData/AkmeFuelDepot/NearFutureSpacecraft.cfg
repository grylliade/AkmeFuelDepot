
@B9_TANK_TYPE[Mk4CapsuleShroud]:NEEDS[NearFutureSpacecraft]:LAST[AkmeFuelDepot]
{
    @RESOURCE[Ablator]
    {
        @unitsPerVolume = 0.3
    }
}

@B9_TANK_TYPE[Mk4CapsuleFuelledShroud]:NEEDS[NearFutureSpacecraft]:LAST[AkmeFuelDepot]
{
    @RESOURCE[MonoPropellant]
    {
        @unitsPerVolume = 1.0
    }
    
    @RESOURCE[Ablator]
    {
        @unitsPerVolume = 0.3
    }
    
    RESOURCE
    {
        name = Hyprazol
        unitsPerVolume = 3.6
    }
    
    RESOURCE
    {
        name = Nitrox
        unitsPerVolume = 4.4
    }
}

// Mk1-L 'Nereid' Specialized Command Pod
@PART[command-125-landing-1]:NEEDS[NearFutureSpacecraft]:LAST[AkmeFuelDepot]
{
	@RESOURCE[MonoPropellant]
    {
        %maxAmount = 10.0
        %amount = #$maxAmount#
    }
	
    RESOURCE
    {
        name = Hyprazol
        maxAmount = 216.0
        amount = #$maxAmount#
    }
	
    RESOURCE
    {
        name = Nitrox
        maxAmount = 264.0
        amount = #$maxAmount#
    }
}

