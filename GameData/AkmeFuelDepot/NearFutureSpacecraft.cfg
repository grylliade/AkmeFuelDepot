//  LV-95-6 Orbital Maneuvering Engine Cluster
@PART[orbital-engine-25]:NEEDS[NearFutureSpacecraft]:LAST[AkmeFuelDepot]
{
    @title = LV-95-6 Hypergolic Orbital Maneuvering Cluster
    
