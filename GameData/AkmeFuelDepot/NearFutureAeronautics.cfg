@PART[nfa-multimodal-125-1]:NEEDS[NearFutureAeronautics]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 1.0
        }
    }
    
    @MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

