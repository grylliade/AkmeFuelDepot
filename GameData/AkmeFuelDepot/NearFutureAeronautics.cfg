
@PART[nfa-turbofan-25-1]:NEEDS[NearFutureAeronautics]:LAST[AkmeFuelDepot]
{
	@MODULE[ModuleEngines*],*
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerbosene
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
}

