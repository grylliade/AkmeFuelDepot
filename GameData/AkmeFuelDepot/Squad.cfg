//  ==========================================
//  Kerbolox Engines

//  CR-7 R.A.P.I.E.R. Engine
@PART[RAPIER]:LAST[AkmeFuelDepot]
{
    @title = CR-7 R.A.P.I.E.R. Combined-Cycle Engine
    
    @MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 1.0
        }
    }
    
    @MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

