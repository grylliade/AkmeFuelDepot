            @ratio = 0.625
        }
    }
}

//  ==========================================
//  Hydrolox Engines

//  T-1 Toroidal Aerospike "Dart" Liquid Fuel Engine
@PART[toroidalAerospike]:LAST[AkmeFuelDepot]
{
    @title = T-1 "Dart" Toroidal Aerospike Hydrolox Engine
	
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        @maxThrust = 175.0
        @heatProduction = 199.0
        
        !atmosphereCurve {}
        atmosphereCurve
        {
          @key,0 = 0 350
          @key,1 = 1 315
        }
        
        // @atmosphereCurve
        // {
            // key = 0 340 -50 -73.71224
            // key = 1 290 -21.23404 -21.23404
            // key = 5 230 -10.54119 -10.54119
            // key = 10 170 -13.59091 -13.59091
            // key = 20 0.001
        // }
        
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 0.75
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.25
        }
    }
}

