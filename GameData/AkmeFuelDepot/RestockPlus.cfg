
//  Mk-1H "Torch" Liquid Fuel Engine
@PART[restock-engine-torch]:NEEDS[RestockPlus]:LAST[AkmeFuelDepot]
{
    @title = Mk-1H "Torch" Liquid Fuel Engine
    
    @MODULE[ModuleEngines*]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

//  LV-303 "Pug" Liquid Fuel Engine
@PART[restock-engine-125-pug]:NEEDS[RestockPlus]:LAST[AkmeFuelDepot]
{
    @title = LV-303 "Pug" Hypergolic Engine
    
    @RESOURCE[LiquidFuel]
    {
        @name = Hyprazol
        @amount = 90.0
        @maxAmount = 90.0
    }
    
    @RESOURCE[Oxidizer]
    {
        @name = Nitrox
        @amount = 110.0
        @maxAmount = 110.0
    }
    
    @MODULE[ModuleEngines*]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Hyprazol
            @ratio = 0.45
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = Nitrox
            @ratio = 0.55
        }
    }
}

