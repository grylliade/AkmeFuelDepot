
//  Kerbodyne KE-1 "Mastodon" Liquid Fuel Engine
@PART[LiquidEngineKE-1]:LAST[AkmeFuelDepot]
{
    @title = Kerbodyne KE-1 "Mastodon" Kerbolox Engine
    
    @MODULE[ModuleEngines*]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

