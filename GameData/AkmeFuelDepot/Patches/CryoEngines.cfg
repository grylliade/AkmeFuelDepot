
//  CRâ€“10A 'Stromboli' Cryogenic Rocket Engine
@PART[cryoengine-stromboli-1]:NEEDS[CryoEngines]:LAST[AkmeFuelDepot]
{
    @title = CR-10A 'Stromboli' Hydrolox Engine
    
    @MODULE[ModuleEngines*]
    {
        @PROPELLANT[LqdHydrogen]
        {
            @ratio = 0.75
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.25
        }
    }
}

