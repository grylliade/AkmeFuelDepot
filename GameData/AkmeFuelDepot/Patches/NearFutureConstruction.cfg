
@PART[truss-*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]]:NEEDS[NearFutureConstruction&CommunityResourcePack]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @baseVolume *= 5.0
        
        @SUBTYPE[LFO]
        {
            @title = Kerbolox
            @tankType = akmeKerbolox
            @descriptionSummary = Kerbosene / Lqd O2 Tankage
            @descriptionDetail = Integrated tanks holding kerbosene and liquid oxygen.
            %primaryColor = Dandelion
            %secondaryColor = BrightSkyBlue
        }
        
        @SUBTYPE[LF]
        {
            @title = Kerbosene
            @tankType = akmeKerbosene
            @descriptionSummary = Kerbosene Tankage
            @descriptionDetail = An integrated tank holding kerbosene.
            %primaryColor = Dandelion
            %secondaryColor = Dandelion
        }
        
        @SUBTYPE[Ox]
        {
            @name = Hypergolic
            @title = Hypergolic
            @tankType = akmeHypergolic
            @descriptionSummary = Hyprazol / Nitrox Tankage
            @descriptionDetail = Integrated tanks holding hyprazol and nitrox.
            %primaryColor = LightSage
            %secondaryColor = BrownishYellow
        }
        
        @SUBTYPE[Support]
        {
            @title = Support
            @tankType = akmeSupport
            @descriptionSummary = Mission Support Equipment
            @descriptionDetail = Batteries and an integrated tank holding monoprop.
            %primaryColor = Ivory
            %secondaryColor = ElectricGreen
        }
        
        @SUBTYPE[Xenon]
        {
            @title = Xenon
            @tankType = akmeXe
            @descriptionSummary = Xenon Tankage
            @descriptionDetail = An integrated tank holding xenon gas.
            %primaryColor = BurntYellow
            %secondaryColor = BurntYellow
        }
        
        @SUBTYPE[Argon]
        {
            @title = Argon
            @tankType = akmeAr
            @descriptionSummary = Argon Tankage
            @descriptionDetail = An integrated tank holding argon gas.
            @primaryColor = DuskyBlue
            @secondaryColor = DuskyBlue
        }
        
        @SUBTYPE[Lithium]
        {
            @title = Lithium
            @tankType = akmeLi
            @descriptionSummary = Lithium Tankage
            @descriptionDetail = An integrated tank holding lithium.
            @primaryColor = Brick
            @secondaryColor = Brick
        }
        
        @SUBTYPE[LH2]
        {
            @title = Lqd H2 Cryo
            @tankType = akmeLqdH2
            @descriptionSummary = Lqd H2 Cryo Tankage
            @descriptionDetail = An integrated cryogenic tank holding liquid hydrogen.
            @primaryColor = Azure
            @secondaryColor = Azure
        }
        
        @SUBTYPE[LH2OCryo]
        {
            @title = Hydrolox Cryo
            @tankType = akmeHydroloxCryo
            @descriptionSummary = Lqd H2 / Lqd O2 Cryo Tankage
            @descriptionDetail = Integrated cryogenic tanks holding liquid hydrogen and liquid oxygen.
            @primaryColor = Azure
            @secondaryColor = BrightSkyBlue
        }
    }
}
