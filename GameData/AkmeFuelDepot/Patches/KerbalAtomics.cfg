
//  NVâ€“100 'Neptune' Trimodal Atomic Rocket Motor
@PART[ntr-sc-125-1]:NEEDS[KerbalAtomics]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleEngines*]:HAS[#engineID[LOxAugmented]]
    {
        @PROPELLANT[LqdHydrogen]
        {
            @ratio = 0.75
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.25
        }
    }
}

