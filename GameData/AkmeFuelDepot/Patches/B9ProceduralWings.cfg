
// !ProceduralWingFuelSetups:NEEDS[B9_Aerospace_ProceduralWings]:LAST[AkmeFuelDepot] {}

@ProceduralWingFuelSetups:NEEDS[B9_Aerospace_ProceduralWings]:LAST[AkmeFuelDepot]
{
    @FuelSet[LF]
    {
        @Resource[LiquidFuel]
        {
            @name = Kerbosene
        }
    }
    
    @FuelSet[LFO]
    {
        @Resource[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @Resource[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
    
    @FuelSet[LH2]
    {
        @Resource[LqdHydrogen]
        {
            @ratio = 1.5
        }
    }
    
    @FuelSet[LH2O]
    {
        @Resource[LqdHydrogen]
        {
            @ratio = 1.0
        }
        
        @Resource[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.333333333333
        }
    }
}
