
//  Karibou VTOL Engine
@PART[MKS_SkyCrane]:NEEDS[Karibou]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        
        @PROPELLANT[LiquidFuel]
        {
            @name = Hyprazol
            @ratio = 0.45
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = Nitrox
            @ratio = 0.55
        }
    }
}
