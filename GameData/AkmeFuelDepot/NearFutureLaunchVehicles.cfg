
//  ==========================================
//  Kerbolox Engines

//  KS-1E 'Goldfish' Liquid Fuel Engine
@PART[nflv-engine-rutherford-1]:NEEDS[NearFutureLaunchVehicles]:LAST[AkmeFuelDepot]
{
    @title = KS-1E 'Goldfish' Kerbolox Engine
    
    @MODULE[ModuleEngines*]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = Kerbosene
            @ratio = 0.375
        }
        
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.625
        }
    }
}

