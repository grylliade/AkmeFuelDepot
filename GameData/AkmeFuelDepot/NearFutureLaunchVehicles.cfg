//  ==========================================
//  Kerbolox RCS

@PART[nflv-rcs-integrated-*-1]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleResourceConverter]
	{
        @INPUT_RESOURCE:HAS[#ResourceName[LqdHydrogen]]
        {
            @ratio = 0.000196
        }

        @INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
        {
            @ResourceName = LqdOxygen
            @Ratio = 0.000976
        }
	}
}

@PART[nflv-rcs-integrated-*-2]:LAST[AkmeFuelDepot]
{
    @MODULE[ModuleResourceConverter]
	{
        @INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
        {
            @ResourceName = Kerbosene
            @ratio = 0.000523
        }

        @INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
        {
            @ResourceName = LqdOxygen
            @Ratio = 0.00128
        }
	}
}
